language: java
sudo: required
jdk:
  - openjdk8

git:
  depth: 1

before_install:
  - cd ..
  - git clone https://github.com/wwu-pi/muggl.git -b muli-env --depth=1 muggl-for-muli
  - cd -

script: 
  - ./gradlew check --stacktrace

after_success:
  - bash <(curl -s https://codecov.io/bash)
                            
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
